{% extends "base.html" %}
{% load i18n %}
{% load extensions %}
{% block title %}Answer {{object}}{% endblock title %}
{% block content %}
    <h1 class="title">{% blocktrans %}Start answering {{object}}{% endblocktrans %}</h1>
    <div class="content">{{object.description | bleach}}</div>

    <form method="post">
        {% csrf_token %}
        <button class="button is-fullwidth is-primary is-rounded" type="submit">{% trans "Start Answering" %}</button>
    </form>
{% endblock content %}
