{% extends 'base_with_box.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% load i18n %}

{% block title %}Login{% endblock title %}
{% block content %}
<img src="{% static 'png/cap.png' %}" alt="" class="image is-one-third">
<form action="." method="post">
    {% crispy form %}
</form>
{% endblock content %}

{% block scripts %}
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const pageSize = urlParams.get('redirect_to');

        document.querySelector("#redirect_to").value = pageSize;
    </script>
{% endblock scripts %}
